<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuditorSec Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 80px 50px;
            border-radius: 20px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.25);
            max-width: 700px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 3.5em;
            font-weight: 800;
        }
        p {
            color: #666;
            line-height: 1.8;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AuditorSec Hub</h1>
        <p>Enterprise Security Auditing Platform</p>
        <p>Comprehensive security assessments for your digital assets</p>
    </div>
</body>
</html>
